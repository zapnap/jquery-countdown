<html>
<head>
  <title>jQuery Countdown Example</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.countdown.js" type="text/javascript"></script>
  <style type="text/css">
    .box {
      width: 100px;
      height: 100px;
      margin: 100px auto 0;
    }

    .active {
      background: #9BE;
      border: 3px solid #8AD;
    }

    .inactive {
      background: #D33;
      border: 3px solid #C22;
    }

    #countdown {
      font-size: 50px;
      color: #444;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="box active">
    <div id="countdown">
  </div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#countdown').countdown({
        seconds  : 10,
        callback : function() {
          $('.box').removeClass('active').addClass('inactive');
        }
      });
    });
  </script>
</body>
</html>
